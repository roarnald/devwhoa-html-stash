<!DOCTYPE html>
<html>
  <head>
    <title>{{ page.name }} | {{ store.name }}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <link rel="icon" type="image/png" href=" https://i.imgur.com/OtQ1Je3.png"/>
    
    <link
      href="{{ theme | theme_css_url }}"
      media="screen"
      rel="stylesheet"
      type="text/css"
    />
    {{ head_content }}
  </head>
  <body id="{{ page.permalink }}" class="{{ page.category }}">
    <div class="wrap">
      <header class="header">
        <div
          class="header-store{% if theme.logo != blank %} has-logo{% else %} has-text{% endif %}"
        >
          <a
            href="/"
            title="{{ store.name | escape }}"
            class="header-store-link"
          >
            {% if theme.logo != blank %}
            <img
              class="header-store-logo"
              src="{{ theme.logo.url }}"
              alt="{{ store.name }}"
            />
            {% else %}
            <span class="header-store-name">{{ store.name }}</span>
            {% endif %}
          </a>
        </div>
      </header>
      <section class="main">
        <div class="maintenance-message">
          <div class="message-content">
            <h1 class="page-title">
              We&#8217;re preparing for our first ever launch! Stay tuned!
            </h1>
            <p>June 5th, 2020 - 5pm!</p>
            <p id="countdown"></p>

            <script>
              // Set the date we're counting down to
              var countDownDate = new Date("Jun 5, 2020 17:00:00").getTime();

              // Update the count down every 1 second
              var x = setInterval(function() {
                // Get today's date and time
                var now = new Date().getTime();

                // Find the distance between now and the count down date
                var distance = countDownDate - now;

                // Time calculations for days, hours, minutes and seconds
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor(
                  (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
                );
                var patchHour = hours < 10 ? "0" : "";
                var minutes = Math.floor(
                  (distance % (1000 * 60 * 60)) / (1000 * 60)
                );
                var patchMins = minutes < 10 ? "0" : "";
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);
                var patchSeconds = seconds < 10 ? "0" : "";

                // Output the result in an element with id="demo"
                document.getElementById("countdown").innerHTML =
                  patchHour +
                  hours +
                  " : " +
                  patchMins +
                  minutes +
                  " : " +
                  patchSeconds +
                  seconds;

                // If the count down is over, write some text
                if (distance < 0) {
                  clearInterval(x);
                  document.getElementById("demo").innerHTML = "LAUNCH";
                }
              }, 1000);
            </script>
            <div>
              <div
                style="font-style: italic; margin-bottom: 8px; margin-top: 50px;"
              >
                Meanwhile, check us out on Instagram!
              </div>
              <a href="https://www.instagram.com/whoaa.store/" target="_blank">
                <div>
                  <img
                    style="width: 50px;"
                    src="https://i.imgur.com/WRvjyxd.png"
                  />
                </div>
                <div style="font-style: italic;">@whoaa.store</div>
              </a>
            </div>
          </div>
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="{{ 'api' | theme_js_url }}"></script>
        <script>
          var themeOptions = {
            pageCategory: "{{ page.category }}",
            pagePermalink: "{{ page.permalink }}",
            primaryGradientColor: "{{ theme.primary_gradient_color }}",
            secondaryGradientColor: "{{ theme.secondary_gradient_color }}"
          };
        </script>
        <script src="{{ theme | theme_js_url }}"></script>
      </section>
    </div>
  </body>
</html>
